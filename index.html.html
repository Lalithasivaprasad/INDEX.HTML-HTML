<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manual & Automatic Light Control</title>
  <style>
    :root {
      --bg: #0f172a;          /* slate-900 */
      --panel: #111827;       /* gray-900 */
      --txt: #e5e7eb;         /* gray-200 */
      --muted: #9ca3af;       /* gray-400 */
      --accent: #22c55e;      /* green-500 */
      --danger: #ef4444;      /* red-500 */
      --brand: #3b82f6;       /* blue-500 */
      --glow: rgba(250, 204, 21, 0.65); /* amber-400 @ 65% */
    }

    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 50% -10%, #1f2937 0%, var(--bg) 60%);
      color: var(--txt);
      min-height: 100vh; display: grid; place-items: center; padding: 24px;
    }

    .card {
      width: 100%; max-width: 760px; background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.06); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      padding: 20px; backdrop-filter: blur(6px);
    }

    header { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    h1 { font-size: clamp(18px, 2.6vw, 28px); margin: 0; letter-spacing: 0.4px; }
    .sub { color: var(--muted); font-size: 0.95rem; }

    .grid { display: grid; grid-template-columns: 1.1fr 0.9fr; gap: 18px; margin-top: 16px; }
    @media (max-width: 720px) { .grid { grid-template-columns: 1fr; } }

    .panel { background: var(--panel); border: 1px solid rgba(255,255,255,0.06); border-radius: 16px; padding: 16px; }
    .panel h2 { margin: 0 0 10px; font-size: 1.05rem; color: #f3f4f6; }

    /* Light area */
    .stage { display: grid; place-items: center; padding: 18px; height: 300px; position: relative; overflow: hidden; border-radius: 12px; }
    .glow {
      position: absolute; inset: 0; opacity: 0; transition: opacity 240ms ease;
      background: radial-gradient(330px 240px at 50% 30%, var(--glow), transparent 70%);
      pointer-events: none;
    }

    .bulb {
      width: clamp(110px, 26vw, 180px); aspect-ratio: 3/4; position: relative; border-radius: 34% 34% 50% 50% / 40% 40% 60% 60%;
      background: #1f2937; border: 3px solid #111827; transition: all 220ms ease;
      display: grid; place-items: end; padding-bottom: 18px; filter: drop-shadow(0 10px 22px rgba(0,0,0,0.45));
    }
    .bulb:before { /* filament */
      content: ""; position: absolute; top: 22%; left: 50%; transform: translateX(-50%);
      width: 56%; height: 28%; border-radius: 50%; border: 4px solid #374151;
      box-shadow: inset 0 0 0 3px #111827; transition: 220ms ease;
    }
    .cap { width: 64%; height: 26px; background: linear-gradient(90deg,#111827,#374151,#111827);
      border-radius: 6px; border: 2px solid #0b1220;
    }

    .bulb.on { background: #f59e0b; border-color: #78350f; box-shadow: inset 0 -14px 60px rgba(255,255,255,0.65); }
    .bulb.on:before { border-color: #fde68a; box-shadow: inset 0 0 0 3px #f59e0b; }
    .stage.on .glow { opacity: 1; }

    /* Controls */
    .controls { display: flex; flex-wrap: wrap; gap: 10px; }
    button, .switch {
      border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.06);
      color: var(--txt); padding: 10px 14px; border-radius: 12px; cursor: pointer; font-weight: 600;
      transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
    }
    button:hover, .switch:hover { transform: translateY(-1px); border-color: rgba(255,255,255,0.22); }
    .onBtn { border-color: rgba(34,197,94,0.35); }
    .offBtn { border-color: rgba(239,68,68,0.35); }

    .switch { display: inline-flex; align-items: center; gap: 10px; }
    .switch input { appearance: none; width: 44px; height: 24px; background: #6b7280; border-radius: 999px; position: relative; outline: none; transition: background 150ms ease; }
    .switch input:checked { background: var(--brand); }
    .switch input:before { content: ""; position: absolute; top: 3px; left: 3px; width: 18px; height: 18px; background: white; border-radius: 999px; transition: transform 150ms ease; }
    .switch input:checked:before { transform: translateX(20px); }

    .row { display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-top: 10px; }
    .muted { color: var(--muted); font-size: 0.9rem; }

    .meterWrap { display: grid; gap: 8px; }
    input[type="range"] { width: 100%; }
    .badge { font-size: 0.78rem; padding: 4px 8px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.14); background: rgba(255,255,255,0.05); }

    .disabled { opacity: 0.55; filter: grayscale(0.2); pointer-events: none; }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Light Controller">
    <header>
      <h1>Light Controller</h1>
      <div class="sub">Manual toggle or automatic control by time/light level</div>
    </header>

    <div class="grid">
      <!-- Visual Light Stage -->
      <section class="panel stage" id="stage" aria-live="polite">
        <div class="glow" aria-hidden="true"></div>
        <div class="bulb" id="bulb" role="img" aria-label="Light bulb"></div>
      </section>

      <!-- Controls -->
      <section class="panel">
        <h2>Controls</h2>
        <div class="controls" id="manualControls">
          <button class="onBtn" id="onBtn" aria-pressed="false">Turn ON</button>
          <button class="offBtn" id="offBtn" aria-pressed="true">Turn OFF</button>
        </div>

        <div class="row" style="margin-top:14px">
          <label class="switch" title="Automatic by time & sensor">
            <input type="checkbox" id="autoToggle" />
            <span>Automatic mode</span>
          </label>
          <span class="badge" id="status">Mode: Manual</span>
        </div>

        <div id="autoPanel" class="meterWrap" style="margin-top: 14px; display:none;">
          <div class="row">
            <span class="muted">Use local time (18:00–06:00 turns ON)</span>
            <span class="badge" id="clock"></span>
          </div>
          <label class="muted" for="lightMeter">Ambient light (simulated)</label>
          <input id="lightMeter" type="range" min="0" max="100" value="60" />
          <div class="row">
            <span class="muted">Threshold</span>
            <input id="threshold" type="range" min="0" max="100" value="40" />
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    const bulb   = document.getElementById('bulb');
    const stage  = document.getElementById('stage');
    const onBtn  = document.getElementById('onBtn');
    const offBtn = document.getElementById('offBtn');

    const autoToggle = document.getElementById('autoToggle');
    const autoPanel  = document.getElementById('autoPanel');
    const clockEl    = document.getElementById('clock');
    const statusEl   = document.getElementById('status');

    const meter     = document.getElementById('lightMeter');
    const threshold = document.getElementById('threshold');

    let timer = null;

    function setLight(isOn) {
      bulb.classList.toggle('on', isOn);
      stage.classList.toggle('on', isOn);
      onBtn.setAttribute('aria-pressed', String(isOn));
      offBtn.setAttribute('aria-pressed', String(!isOn));
      statusEl.textContent = (autoToggle.checked ? 'Mode: Auto – ' : 'Mode: Manual – ') + (isOn ? 'Light ON' : 'Light OFF');
    }

    function manualEnable(enabled) {
      const group = document.getElementById('manualControls');
      group.classList.toggle('disabled', !enabled);
    }

    function inNightHours(d = new Date()) {
      const hour = d.getHours();
      return (hour >= 18 || hour < 6); // 6pm–6am
    }

    function updateClock() {
      const d = new Date();
      clockEl.textContent = d.toLocaleTimeString();
    }

    function autoLoop() {
      // Combine simple time rule with a simulated light sensor.
      const darkOutside = inNightHours();
      const ambient = Number(meter.value); // 0 = dark, 100 = bright
      const thresh  = Number(threshold.value);

      const shouldTurnOn = darkOutside || (ambient < thresh);
      setLight(shouldTurnOn);
      updateClock();
    }

    // Manual events
    onBtn.addEventListener('click', () => setLight(true));
    offBtn.addEventListener('click', () => setLight(false));

    // Auto mode toggle
    autoToggle.addEventListener('change', () => {
      const isAuto = autoToggle.checked;
      autoPanel.style.display = isAuto ? 'block' : 'none';
      manualEnable(!isAuto);
      statusEl.textContent = isAuto ? 'Mode: Auto' : 'Mode: Manual';
      if (isAuto) {
        autoLoop();
        timer = setInterval(autoLoop, 1000); // update every second for demo
      } else {
        clearInterval(timer); timer = null;
      }
    });

    // Live updates while sliding
    meter.addEventListener('input', autoLoop);
    threshold.addEventListener('input', autoLoop);

    // Start with light OFF in manual mode
    setLight(false);
  </script>
</body>
</html>
